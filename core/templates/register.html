{% extends "base.html" %}

{% block content %}
  <div class="container mt-5 col-md-12 col-lg-6">
    <div class="card">
      <div class="card-body">
        <h2 class="fw-bold">Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex flex-column align-items-center gap-2">
      
            {% for field in form %}
                <div class="w-100">
                    <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }}

                    {% if field.errors %}
                        <ul class="d-flex flex-column list-unstyled fs-6 text-danger pt-1">
                            {% for err in field.errors %}
                                <li class="text-danger">{{ err }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
              
            <button type="submit" class="btn btn-primary w-100 mt-4" style="height: 48px;">Sign up</button>

            <p class="mt-4">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
