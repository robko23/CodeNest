{% extends 'base.html' %}

{% block head %}
    <title>{{ namespace }}/{{ slug }}</title>
{% endblock %}

{% block content %}
    <h1>Index of {{ namespace }}/{{ slug }}</h1>
    <a href="{% url 'repo_commits' namespace=namespace slug=slug ref=current_ref_str %}">
        <button>
            View commits
        </button>
    </a>
    {% include 'fragments/repo_detail/branch-list.html' %}
    {% include 'fragments/repo_detail/listing.html' %}
{% endblock %}
