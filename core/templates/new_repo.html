{% extends "base.html" %}

{% block head %}
    <title>New repository | CodeNest</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="fw-bold pb-2">New repository</h2>

        <form action="{% url 'new_repo' %}" method="post">
            {% if slug_invalid %}
                <p class="text-danger">Slug invalid</p>
            {% endif %}
            {% csrf_token %}
        
            <div class="d-flex flex-column gap-2">
                {% for field in form %}
                    <div>
                        <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </div>
            <input class="btn btn-success w-100 my-3" type="submit" value="Create repository">
        </form>
    </div>
{% endblock %}
