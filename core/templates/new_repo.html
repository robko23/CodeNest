<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New repo</title>
</head>
<body>
<form action="{% url 'new_repo' %}" method="post">
    {% if slug_invalid %}
        <p style="color: red">Slug invalid</p>
    {% endif %}
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
</body>
</html>
