{% extends "base.html" %}

{% block content %}
  <div class="container mt-5 col-md-12 col-lg-6">
    <div class="card">
      <div class="card-body">
        <h2 class="fw-bold">Log In</h2>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex flex-column align-items-center gap-4">
      
            <div class="d-flex flex-column w-100">
              <label for="id_username" class="form-label">Username</label>
              <input 
                class="form-control"
                type="text" 
                name="username" 
                autocapitalize="none"
                autocomplete="username" 
                maxlength="150" 
                id="id_username"
                placeholder="John"
                autofocus 
                required 
              />
            </div>

            <div class="d-flex flex-column w-100">
              <label for="id_password" class="form-label">Password</label>
              <input 
                class="form-control"
                type="password" 
                name="password" 
                autocapitalize="none"
                autocomplete="current-password" 
                maxlength="150" 
                id="id_password"
                placeholder="********"
                autofocus 
                required 
              />
            </div>
            
            <button type="submit" class="btn btn-primary w-100" style="height: 48px;">Log In</button>

            <p class="mt-2">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
